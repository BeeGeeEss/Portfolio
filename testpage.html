<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teststyle.css">
</head>
<body>
    <div class="contact-container">
      <div class="contact-left">
        <img src="" alt="Logo">
      </div>
      <form action=" " class="contact-right">
        <div class="contact-right-title">
         <h3>Contact Us</h3>
         <hr>
        </div>
        <input type="text" name="name" placeholder="Your Name" class="contact-input">
        <input type="text" name="email" placeholder="Your Email" class="contact-input">
        <textarea name="message" placeholder="Your Message" class="contact-input"></textarea>
        <button type="submit">Submit <img src="./images/arrow.svg" alt="" style="width:15px;height:15px"></button>
      </form>
    </div> 
</body>
</html>
